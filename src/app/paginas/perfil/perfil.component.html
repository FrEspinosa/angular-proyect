<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="FUSAP S.R.L" disabled>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field appearance="legacy">
                    <mat-label>Tipo de usuario</mat-label>
                    <input [(ngModel)]="infoUsuarioLogueado.roles[0]" name="roles" #roles="ngModel" matInput
                      required disabled/>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="legacy">
                    <mat-label>Username</mat-label>
                    <input [(ngModel)]="infoUsuarioLogueado.username" name="username" #username="ngModel" matInput
                      required />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="legacy">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="infoUsuarioLogueado.email" name="email" #email="ngModel" matInput
                      required />
                  </mat-form-field>
                </div>
              </div> 

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="legacy">
                    <mat-label>Nombre</mat-label>
                    <input [(ngModel)]="infoUsuarioLogueado.nombre" name="nombre" #nombre="ngModel" matInput
                      required />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="legacy">
                    <mat-label>Apellido</mat-label>
                    <input [(ngModel)]="infoUsuarioLogueado.apellido" name="apellido" #apellido="ngModel" matInput
                      required />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Adress" type="text">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="City" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Country" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Postal Code" type="text">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label>About Me</label>
                  <mat-form-field class="example-full-width">
                    <textarea matInput
                      placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                  </mat-form-field>
                  <!-- <div class="form-group">
  
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-primary pull-right">Actualizar perfil</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" src="./assets/img/faces/marc.jpg" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">Dato que quieran</h6>
            <h4 class="card-title">Foto de perfil</h4>
            <p class="card-description">
              ACÁ TENDRÍA QUE IR LA IMAGEN DEL USUARIO LOGUEADO.
            </p>
            <a href="javascript:void(0)" class="btn btn-primary btn-round">Follow</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
